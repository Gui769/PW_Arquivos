<!Doctype Html>
<html lang="pt-br">
     <head>
        <meta charset="UTF-8">
		<title> Tabelas </title>
		</head>
		
		<body>
		
		
		<table background="img/FF.jpg" border=1 cellspacing="8" cellpadding="18">   <!-- Aqui começa a tabela-->
		<!-- com bgcolor muda a cor do fundo da tabela -->
		<!-- com background= img adiciona uma imagem para o fundo da tabela-->
		<!-- a tag cellspacing serve para dar espaçamento enttre as células -->
		<!-- a tag cellpadding serve para definir a distancia entre a borda até a célula-->
		
		<tr> <!-- Começo da segunda linha -->
		<td> Primeira Coluna </td>
		<td> Segunda Coluna  </td>
		<td> Terceira Coluna </td>
		</tr>  <!-- Fim da segunda linha-->
		
		
		
		<tr> <!-- Começo da segunda linha -->
		<td> Primeira Coluna </td>
		<td> Segunda Coluna  </td>
		<td> Terceira Coluna </td>
		</tr>  <!-- Fim da segunda linha-->

		
	
		<tr>    <!-- Começo da terceira linha -->
		
		<td> <font color="red"> Primeira Coluna </font> </td>
		<td> <font color="brown"> Segunda Coluna </font> </td>
		<td> <font color="yellow"> Terceira Coluna </font> </td>
		
		</tr> <!-- Fim da terceira linha -->
		
	 <!--  A 1º coluna vai ficar da cor vermelha -->
	 <!--  A 2° coluna vai ficar da cor marrom -->  
	 <!--  A 3º coluna vai ficar da cor amarela -->
	 
	    <tr bgcolor="cyan"> <!-- Começo da quarta linha -->
		<td width=50%> <font color="brown"> Primeira Coluna </font> </td>
		<td> <font color="brown"> Segunda Coluna </font> </td>
		<td> <font color="brown"> Terceira Coluna </font></td>
		</tr>  <!-- Fim da quarta linha-->
		
		<!-- Aqui vai mudar a cor de uma linha da tabela -->
		<!-- Uma linha vai ocupar 50% tabela -->
		<!-- vai mudar a cor da fonte de todas as linhas para marrom -->
		
		
		</table>
		</body>
		</html>
